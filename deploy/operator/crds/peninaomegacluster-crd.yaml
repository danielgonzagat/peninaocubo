apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: peninaomegaclusters.penin.ai
spec:
  group: penin.ai
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                version:
                  type: string
                  description: "Version of PENIN-Ω to deploy"
                  default: "0.9.0"
                replicas:
                  type: object
                  description: "Replica counts for each service"
                  properties:
                    omegaMeta:
                      type: integer
                      minimum: 1
                      default: 1
                    sigmaGuard:
                      type: integer
                      minimum: 1
                      default: 2
                    srOmegaInfinity:
                      type: integer
                      minimum: 1
                      default: 1
                    acfaLeague:
                      type: integer
                      minimum: 1
                      default: 1
                resources:
                  type: object
                  description: "Resource limits for each service"
                  properties:
                    omegaMeta:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "500m"
                        memory:
                          type: string
                          default: "512Mi"
                    sigmaGuard:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "250m"
                        memory:
                          type: string
                          default: "256Mi"
                    srOmegaInfinity:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "250m"
                        memory:
                          type: string
                          default: "256Mi"
                    acfaLeague:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "500m"
                        memory:
                          type: string
                          default: "512Mi"
                config:
                  type: object
                  description: "PENIN-Ω configuration"
                  properties:
                    budgetDailyUsd:
                      type: number
                      minimum: 0
                      default: 5.0
                    caosPlus:
                      type: object
                      properties:
                        maxBoost:
                          type: number
                          minimum: 0
                          maximum: 1
                          default: 0.05
                        kappa:
                          type: number
                          minimum: 0
                          default: 20.0
                    sigmaGuard:
                      type: object
                      properties:
                        eceThreshold:
                          type: number
                          minimum: 0
                          maximum: 1
                          default: 0.01
                        biasThreshold:
                          type: number
                          minimum: 1
                          default: 1.05
                    evolution:
                      type: object
                      properties:
                        seed:
                          type: integer
                          default: 12345
                observability:
                  type: object
                  description: "Observability settings"
                  properties:
                    metrics:
                      type: boolean
                      default: true
                    tracing:
                      type: boolean
                      default: true
                    logging:
                      type: object
                      properties:
                        level:
                          type: string
                          enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
                          default: "INFO"
                storage:
                  type: object
                  description: "Storage configuration"
                  properties:
                    wormLedger:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        storageClass:
                          type: string
                          default: "standard"
                        size:
                          type: string
                          default: "10Gi"
                    cache:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                          default: true
                        type:
                          type: string
                          enum: ["redis", "memory"]
                          default: "redis"
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Creating", "Running", "Updating", "Failed", "Terminating"]
                  description: "Current phase of the cluster"
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                services:
                  type: object
                  description: "Status of each service"
                  properties:
                    omegaMeta:
                      type: object
                      properties:
                        ready:
                          type: boolean
                        replicas:
                          type: integer
                        readyReplicas:
                          type: integer
                    sigmaGuard:
                      type: object
                      properties:
                        ready:
                          type: boolean
                        replicas:
                          type: integer
                        readyReplicas:
                          type: integer
                    srOmegaInfinity:
                      type: object
                      properties:
                        ready:
                          type: boolean
                        replicas:
                          type: integer
                        readyReplicas:
                          type: integer
                    acfaLeague:
                      type: object
                      properties:
                        ready:
                          type: boolean
                        replicas:
                          type: integer
                        readyReplicas:
                          type: integer
                metrics:
                  type: object
                  description: "Current system metrics"
                  properties:
                    alpha:
                      type: number
                    deltaLinf:
                      type: number
                    caosPlus:
                      type: number
                    srScore:
                      type: number
                lastUpdateTime:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Version
          type: string
          jsonPath: .spec.version
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: peninaomegaclusters
    singular: peninaomegacluster
    kind: PeninOmegaCluster
    shortNames:
      - poc
      - penin
