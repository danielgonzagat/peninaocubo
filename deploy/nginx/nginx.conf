# Nginx configuration for PENIN-Ω metrics exposure
# Provides secure access to Prometheus metrics with TLS and authentication

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=metrics:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # IP allowlist (configure with your trusted IPs)
    geo $allowed_ip {
        default 0;
        127.0.0.1 1;  # localhost
        10.0.0.0/8 1;  # private networks
        172.16.0.0/12 1;
        192.168.0.0/16 1;
        # Add your monitoring server IPs here
        # 203.0.113.0/24 1;  # example monitoring network
    }
    
    # Upstream for PENIN-Ω metrics
    upstream penin_metrics {
        server 127.0.0.1:8000;
        # Add more instances for HA
        # server 127.0.0.1:8001;
        # server 127.0.0.1:8002;
    }
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Metrics server configuration
    server {
        listen 443 ssl http2;
        server_name metrics.penin.local;  # Change to your domain
        
        # SSL certificates (replace with your certificates)
        ssl_certificate /etc/nginx/ssl/penin-metrics.crt;
        ssl_certificate_key /etc/nginx/ssl/penin-metrics.key;
        
        # Basic authentication
        auth_basic "PENIN Metrics Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # IP allowlist
        if ($allowed_ip = 0) {
            return 403;
        }
        
        # Metrics endpoint
        location /metrics {
            limit_req zone=metrics burst=20 nodelay;
            
            proxy_pass http://penin_metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache metrics for 30 seconds
            proxy_cache_valid 200 30s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            # Security headers for metrics
            add_header Cache-Control "public, max-age=30";
            add_header X-Metrics-Source "penin-omega";
        }
        
        # Health check endpoint
        location /health {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://penin_metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for health checks
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # API endpoints (if needed)
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://penin_metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API security headers
            add_header X-API-Version "v1";
            add_header X-Rate-Limit "100/minute";
        }
        
        # Block access to sensitive paths
        location ~ /\. {
            deny all;
        }
        
        location ~ /(config|secrets|private)/ {
            deny all;
        }
        
        # Default location
        location / {
            return 404;
        }
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name metrics.penin.local;  # Change to your domain
        return 301 https://$server_name$request_uri;
    }
    
    # Status page for monitoring
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}