global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://penin-core:8000/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://penin-core:8000/alerts/critical'
        send_resolved: true
    # Uncomment to enable email notifications
    # email_configs:
    #   - to: 'ops@example.com'
    #     from: 'alertmanager@penin-omega.local'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager'
    #     auth_password: '${SMTP_PASSWORD}'

  - name: 'warning'
    webhook_configs:
      - url: 'http://penin-core:8000/alerts/warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
